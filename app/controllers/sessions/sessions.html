<article data-ng-controller="sessionsCtrl as vm">
    <div data-ng-ig="vm.sessions" class="panel panel-default"
         data-ng-repeat="session in vm.sessions">
        <div class="panel-heading">
            <h3 class="panel-title pull-left">
                {{session.SessionTitle}}
            </h3>
                <button ng-disabled="session.isBookingAllowed" data-ng-click="vm.routeToSessionBooking(session.Id)" class="btn btn-default pull-right">Book Session</button>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body row">
            <div class="col-sm-6 col-xs-12"><small><b>Start Date : </b>{{session.SessionStartDate | moment :'MMMM Do YYYY, h:mm a'}}</small></div>
            <div class="col-sm-3 col-xs-12"></div>
            <div class="col-sm-6 col-xs-12"><small><b>End Date : </b>{{session.SessionEndDate | moment :'MMMM Do YYYY, h:mm a'}}</small></div>
            <div class="col-sm-6 col-xs-12"><small><b>Description : </b><span class="item-dec" ng-bind-html="session.SessionDescription"></span></small></div>
            <div class="col-sm-6 col-xs-12"><small><b>Location : </b><span class="item-dec" ng-bind-html="session.SessionLocation"></span></small></div>
        </div>
    </div>
</article>
